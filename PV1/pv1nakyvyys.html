<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Scope</h2>
<p>A GLOBAL variable can be accessed from any script or function.</p>
<p id="demo"></p>
<p id="demo2"></p>
<script>
const carName = "Volvo";
myFunction();
myFunction2();

function myFunction() {
    carName = "BMW";
  document.getElementById("demo").innerHTML = "1: I can display " + carName;
}

function myFunction2() {
  document.getElementById("demo2").innerHTML = "2: I can display " + carName;
}
</script>

</body>
</html>
