<!DOCTYPE html>
<head>
<meta charset="UTF-8">
</head>
<html>
<body>
<h1>Auto-objekti</h1>
<h3>Tähän tulee auton tiedot</h3>
<p id="kaara"></p>
<script>
    //Luodaan auto-objekti:
    var auto = {
        merkki:"Opel", 
        malli:"Insignia", 
        vari:"musta", 
        teho:100, 
        moottori:"2,0 CDTI",
        vuosimalli: 2011,
        verhoilu: "puolinahka",
        ika : function() {
            let omaPvm = new Date();
            return omaPvm.getFullYear() - this.vuosimalli ;
        }
    };
    //Näytetään data elementin kohdalla 
    document.getElementById("kaara").innerHTML = 
        "Auton merkki on: " + auto.merkki + "<br>" +
        " malli: " + auto.malli + ", vuosimalli: " + auto.vuosimalli + "<br>" +
        " väri: " + auto.vari + ", sisustan verhoilu: " + auto.verhoilu + "<br>" +
        " moottori: " + auto.moottori + "<br>" +
        " moottorin teho: " + auto.teho + "<br>" +
        " auton ikä on " + auto.ika() + " vuotta " + "<br>"; 
</script>
</body>
</html>
