<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
</head>
<html>
    <body>
        <h2>JavaScript document.getElementById -testi</h2>
        <p id="paikka"></p>
        <script>
            var text = "Paikkaan kohdistunut tieto"
            document.getElementById("paikka").innerHTML = text;

            function tyyliFunktio() {
                document.getElementById("paikka").style.fontSize = "25px"; 
                document.getElementById("paikka").style.color = "red";
                document.getElementById("paikka").style.backgroundColor = "yellow";        
            }

        </script>

        <button type="button" onclick="tyyliFunktio()">Vaihda tyyli√§</button>
    </body>
</html>
